<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Whatsapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <div id="background">
            <div id="upper-background"></div>
            <div id="lower-background"></div>
        </div>
        <div id="chat" class="d-flex">
            <div id="left-chat">
                <div class="container">
                    <div class="row">


                        <div class="col-12 top-left pt-2 d-flex justify-content-between">

                            <div id="user-top-left" class="d-flex">

                                <div class="image-container ">
                                    <img src="img/avatar_io.jpg" alt="avatar 1 ">
                                </div>

                                <div class="user-name align-self-center ms-3"> 
                                    <p> <strong> Nome Utente</strong> </p>
                                </div>

                            </div>


                            <div id="user-top-right" class="d-flex align-self-center ">
                                <i class="fas fa-spinner"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div> 
                        </div>
                        
                    </div>
                    <div class="row" >
                        <div class="col-12 d-flex" id="notification-row">
                            <div id="notification-circle" class="align-self-center d-flex justify-content-center">
                                <i class="fas fa-bell-slash align-self-center"></i>
                            </div>
                            <div id="notification-text" class="align-self-center">
                                <p><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                                <a href="#"> attiva notifiche desktop</a>
                            </div>
                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <input style="font-family: 'Font Awesome 5 Free'; font-weight: 600;" type="text" class="form-control" placeholder=" &#xf002; Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" id="chats-list">
                            <ul>
                                <li class="d-flex" v-for='(contact, index) in contacts'>
                                    <div class="image-container image-chatlist">
                                        <img src="img/avatar_1.jpg" alt="contact.avatar">
                                    </div>
                                    <h6> {{contact.name}} </h6>
                                    <p>{{contact.message}}</p>

                                </li>
                            </ul>
                        </div>
                    </div>



                    
                </div>
            </div>
           
           
           
           
           
           
            <div id="right-chat">
                <div class="container">
                    <div class="row">
                        <div class="col-12 top-right"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    


    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
